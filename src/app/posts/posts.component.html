<mat-card>

  <mat-form-field>
    <input type="text"  matInput [(ngModel)]="title" placeholder="Post Title">
  </mat-form-field>
  <mat-form-field>
    <textarea placeholder="Content" matInput cols="30" [(ngModel)]='content' rows="10"></textarea>
  </mat-form-field>
  <button mat-raised-button color='warn' (click)='onsavedata()'>save</button>
</mat-card>
